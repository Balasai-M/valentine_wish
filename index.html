<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Heylo Varshitha ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
  }

  /* Main Page */
  #mainPage {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    transition: opacity 0.6s ease;
    text-align: center;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.3rem;
    margin-bottom: 40px;
    opacity: 0.9;
  }

  .btn-group {
    display: flex;
    gap: 20px;
    position: relative;
  }

  button {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s ease, width 0.3s ease;
    position: relative;
    z-index: 1;
  }

  .yes-btn {
    background: #fff;
    color: #ff4d6d;
  }

  .no-btn {
    background: transparent;
    color: #fff;
    border: 2px solid #fff;
  }

  button:hover {
    transform: scale(1.08);
  }

  /* Animation Screen */
  #animationScreen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ff4d6d, #b5179e);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
  }

  #successText {
    font-size: 3rem;
    margin-top: 20px;
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Status messages */
  #status {
    margin-top: 20px;
    font-size: 1.2rem;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  #status.show {
    opacity: 1;
  }

  /* Hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 2.5s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-300px) scale(1.8); opacity: 0; }
  }
</style>
</head>

<body>

<!-- Main Content -->
<div id="mainPage">
  <h1>Heylo Varshitha.. ‚ù§Ô∏è</h1>
  <p>Will you be mine?</p>

  <div class="btn-group">
    <button id="yesBtn" class="yes-btn">YES</button>
    <button id="noBtn" class="no-btn">NO</button>
  </div>

  <div id="status"></div>
</div>

<!-- YES Animation Screen -->
<div id="animationScreen">
  <div id="successText">Yayyy! ‚ù§Ô∏è Love Accepted üíñ</div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const status = document.getElementById("status");
  const mainPage = document.getElementById("mainPage");
  const animationScreen = document.getElementById("animationScreen");

  let noCount = 0;

  function showStatus(text) {
    status.textContent = text;
    status.classList.add("show");
    setTimeout(() => status.classList.remove("show"), 2000);
  }

  noBtn.addEventListener("click", () => {
    noCount++;

    if (noCount === 1) {
      showStatus("Bad luck üòú Try again!");
      noBtn.style.width = "80px";
      yesBtn.style.width = "160px";
    } else if (noCount === 2) {
      showStatus("Whatttt againn.... ü•∫üíî");
      noBtn.style.width = "60px";
      yesBtn.style.width = "200px";
    } else {
      showStatus("Idhuku mela unaku option illa üòå‚ù§Ô∏è");
      noBtn.style.display = "none";
      yesBtn.style.width = "240px";
    }
  });

  yesBtn.addEventListener("click", () => {
    mainPage.style.opacity = "0";

    setTimeout(() => {
      mainPage.style.display = "none";
      animationScreen.style.display = "flex";
      blastHearts();
    }, 600);
  });

  function blastHearts() {
    for (let i = 0; i < 45; i++) {
      setTimeout(createHeart, i * 60);
    }
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "20px";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 2500);
  }
</script>

</body>
</html>
