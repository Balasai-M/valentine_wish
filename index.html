<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Heylo Varshitha ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    transition: background 1s ease;
  }

  /* Default background */
  body.default-bg {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
  }

  body.beach-bg {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
  }

  body.park-bg {
    background: linear-gradient(135deg, #56ab2f, #a8e063);
  }

  body.cafe-bg {
    background: linear-gradient(135deg, #c79081, #dfa579);
  }

  #placeScreen, #mainPage {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    transition: opacity 0.6s ease;
  }

  h1 {
    font-size: 2.8rem;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 40px;
  }

  .place-list, .btn-group {
    display: flex;
    gap: 20px;
  }

  .place {
    padding: 15px 30px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .place:hover {
    transform: scale(1.1);
    background: rgba(255,255,255,0.35);
  }

  button {
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: width 0.3s ease, transform 0.2s ease;
    position: relative;
  }

  .yes-btn {
    background: white;
    color: #ff4d6d;
  }

  .no-btn {
    background: transparent;
    border: 2px solid white;
    color: white;
  }

  button:hover {
    transform: scale(1.08);
  }

  #status {
    margin-top: 20px;
    font-size: 1.2rem;
    opacity: 0;
    transition: opacity 0.3s;
  }

  #status.show {
    opacity: 1;
  }

  #animationScreen {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: radial-gradient(circle, #ff4d6d, #b5179e);
    color: white;
  }

  #successText {
    font-size: 2.8rem;
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .heart, .confetti {
    position: absolute;
    animation: floatUp 3s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-500px); opacity: 0; }
  }

</style>
</head>

<body class="default-bg">

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- PLACE SCREEN -->
<div id="placeScreen">
  <h1>Choose a place first ‚ù§Ô∏è</h1>
  <p>Click to continue...</p>
  <div class="place-list">
    <div class="place" onclick="choosePlace('Beach üèñÔ∏è','beach-bg')">Beach üèñÔ∏è</div>
    <div class="place" onclick="choosePlace('Park üå≥','park-bg')">Park üå≥</div>
    <div class="place" onclick="choosePlace('Cafe ‚òï','cafe-bg')">Cafe ‚òï</div>
  </div>
</div>

<!-- MAIN QUESTION -->
<div id="mainPage" style="display:none;">
  <h1>Heylo Varshitha.. ‚ù§Ô∏è</h1>
  <p>Will you be mine?</p>

  <div class="btn-group">
    <button id="yesBtn" class="yes-btn">YES</button>
    <button id="noBtn" class="no-btn">NO</button>
  </div>

  <div id="status"></div>
</div>

<!-- SUCCESS -->
<div id="animationScreen">
  <div id="successText"></div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const status = document.getElementById("status");
  const mainPage = document.getElementById("mainPage");
  const animationScreen = document.getElementById("animationScreen");
  const placeScreen = document.getElementById("placeScreen");
  const successText = document.getElementById("successText");
  const music = document.getElementById("bgMusic");

  let noCount = 0;
  let selectedPlace = "";

  function choosePlace(placeName, bgClass) {
    selectedPlace = placeName;
    document.body.className = bgClass;

    music.play();

    placeScreen.style.opacity = "0";
    setTimeout(() => {
      placeScreen.style.display = "none";
      mainPage.style.display = "flex";
    }, 600);
  }

  function showStatus(text) {
    status.textContent = text;
    status.classList.add("show");
    setTimeout(() => status.classList.remove("show"), 2000);
  }

  noBtn.addEventListener("click", () => {
    noCount++;

    if (noCount === 1) {
      showStatus("Bad luck üòú Try again!");
      noBtn.style.width = "80px";
      yesBtn.style.width = "160px";
    } else if (noCount === 2) {
      showStatus("Whatttt againn.... ü•∫üíî");
      noBtn.style.width = "60px";
      yesBtn.style.width = "200px";
    } else {
      showStatus("Idhuku mela unaku option illa üòå‚ù§Ô∏è");
      noBtn.style.display = "none";
      yesBtn.style.width = "240px";
    }
  });

  noBtn.addEventListener("mouseenter", () => {
    if (noCount < 2) {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  });

  yesBtn.addEventListener("click", () => {
    mainPage.style.display = "none";
    animationScreen.style.display = "flex";
    successText.innerHTML =
      `Yayyy! ‚ù§Ô∏è Love Accepted at the ${selectedPlace} üíñ`;

    blastHearts();
    blastConfetti();
  });

  function blastHearts() {
    for (let i = 0; i < 40; i++) {
      createElement("‚ù§Ô∏è", "heart");
    }
  }

  function blastConfetti() {
    for (let i = 0; i < 40; i++) {
      createElement("üéâ", "confetti");
    }
  }

  function createElement(symbol, className) {
    const el = document.createElement("div");
    el.className = className;
    el.innerHTML = symbol;
    el.style.left = Math.random() * 100 + "vw";
    el.style.bottom = "0px";
    el.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 3000);
  }
</script>

</body>
</html>
