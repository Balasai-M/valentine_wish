<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Heylo Varshitha ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
  }

  /* Main Page */
  #mainPage {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    transition: opacity 0.6s ease;
    text-align: center;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.3rem;
    margin-bottom: 40px;
    opacity: 0.9;
  }

  .btn-group {
    display: flex;
    gap: 20px;
  }

  button {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s ease;
  }

  .yes-btn {
    background: #fff;
    color: #ff4d6d;
  }

  .no-btn {
    background: transparent;
    color: #fff;
    border: 2px solid #fff;
  }

  button:hover {
    transform: scale(1.08);
  }

  /* Animation Screen */
  #animationScreen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ff4d6d, #b5179e);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
  }

  #successText {
    font-size: 3rem;
    margin-top: 20px;
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* NO Response */
  #noScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #333, #555);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    text-align: center;
  }

  /* Hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 2.5s linear forwards;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-300px) scale(1.8);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- Main Content -->
<div id="mainPage">
  <h1>Heylo Varshitha.. ‚ù§Ô∏è</h1>
  <p>Will you be mine?</p>

  <div class="btn-group">
    <button class="yes-btn" onclick="yesClicked()">YES</button>
    <button class="no-btn" onclick="noClicked()">NO</button>
  </div>
</div>

<!-- YES Animation Screen -->
<div id="animationScreen">
  <div id="successText">Yayyy! ‚ù§Ô∏è Love Accepted üíñ</div>
</div>

<!-- NO Screen -->
<div id="noScreen">
  <h1>It's okay üå∏</h1>
  <p>Still wishing you a beautiful day üíô</p>
</div>

<script>
  function yesClicked() {
    const mainPage = document.getElementById("mainPage");
    const animationScreen = document.getElementById("animationScreen");

    mainPage.style.opacity = "0";

    setTimeout(() => {
      mainPage.style.display = "none";
      animationScreen.style.display = "flex";
      blastHearts();
    }, 600);
  }

  function noClicked() {
    const mainPage = document.getElementById("mainPage");
    const noScreen = document.getElementById("noScreen");

    mainPage.style.opacity = "0";

    setTimeout(() => {
      mainPage.style.display = "none";
      noScreen.style.display = "flex";
    }, 600);
  }

  function blastHearts() {
    for (let i = 0; i < 45; i++) {
      setTimeout(createHeart, i * 60);
    }
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "20px";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 2500);
  }
</script>

</body>
</html>
