<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Varshitha ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  height: 100vh;
}

/* Center Layout */
#mainPage {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  position: relative;
}

/* Glowing Name */
.glow {
  font-size: 3rem;
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6; }
  to { text-shadow: 0 0 20px #fff, 0 0 40px #ff1a75; }
}

p {
  font-size: 1.4rem;
  margin-bottom: 40px;
}

/* Buttons */
.btn-group {
  display: flex;
  gap: 20px;
}

button {
  padding: 15px 40px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

#yesBtn {
  background: white;
  color: #ff4d6d;
}

#noBtn {
  background: transparent;
  color: white;
  border: 2px solid white;
  position: relative;
}

/* Ring Animation */
#ringContainer {
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff4d6d, #b5179e);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
}

.ring {
  font-size: 80px;
  animation: ringOpen 1.5s ease forwards;
}

@keyframes ringOpen {
  0% { transform: scale(0) rotate(0deg); }
  100% { transform: scale(1) rotate(360deg); }
}

.successText {
  font-size: 2.5rem;
  margin-top: 20px;
}

/* Canvas */
canvas {
  position: fixed;
  top: 0;
  left: 0;
}
</style>
</head>

<body>

<div id="mainPage">
  <h1 class="glow">Heylo Varshitha ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine (mine)? üíï</p>

  <div class="btn-group">
    <button id="yesBtn">YES üíç</button>
    <button id="noBtn">NO üòú</button>
  </div>
</div>

<div id="ringContainer">
  <div class="ring">üíç</div>
  <div class="successText">She said YES at the location ‚ù§Ô∏èüéâ</div>
</div>

<canvas id="fireworks"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const mainPage = document.getElementById("mainPage");
const ringContainer = document.getElementById("ringContainer");

/* üî• NO button runs away forever */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

noBtn.addEventListener("click", (e) => {
  e.preventDefault();
});

/* üíç YES Click */
yesBtn.addEventListener("click", () => {
  mainPage.style.display = "none";
  ringContainer.style.display = "flex";
  startFireworks();
});

/* üéÜ Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x, y) {
  for (let i = 0; i < 50; i++) {
    particles.push({
      x: x,
      y: y,
      radius: 2,
      color: `hsl(${Math.random() * 360},100%,50%)`,
      speedX: (Math.random() - 0.5) * 6,
      speedY: (Math.random() - 0.5) * 6,
      alpha: 1
    });
  }
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, index) => {
    p.x += p.speedX;
    p.y += p.speedY;
    p.alpha -= 0.01;

    ctx.globalAlpha = p.alpha;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    if (p.alpha <= 0) {
      particles.splice(index, 1);
    }
  });

  requestAnimationFrame(animateFireworks);
}

function startFireworks() {
  setInterval(() => {
    createFirework(
      Math.random() * canvas.width,
      Math.random() * canvas.height / 2
    );
  }, 600);

  animateFireworks();
}
</script>

</body>
</html>
