<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heylo Varshitha ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
  }

  #placeScreen, #mainPage {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: opacity 0.6s ease;
  }

  h1 {
    font-size: 2.8rem;
  }

  .glow-name {
    font-size: 3rem;
    font-weight: bold;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d; }
    to { text-shadow: 0 0 20px #fff, 0 0 40px #ff4d6d; }
  }

  .place-list, .btn-group {
    display: flex;
    gap: 20px;
  }

  .place {
    padding: 15px 30px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .place:hover {
    transform: scale(1.1);
    background: rgba(255,255,255,0.35);
  }

  button {
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: width 0.3s ease, transform 0.2s ease;
  }

  .yes-btn {
    background: white;
    color: #ff4d6d;
  }

  .no-btn {
    background: transparent;
    border: 2px solid white;
    color: white;
  }

  button:hover {
    transform: scale(1.08);
  }

  #status {
    margin-top: 20px;
    opacity: 0;
    transition: 0.3s;
  }

  #status.show {
    opacity: 1;
  }

  #animationScreen {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: radial-gradient(circle, #1a1a1a, #000);
  }

  #successText {
    font-size: 2.8rem;
    margin-top: 20px;
    text-align: center;
  }

  /* Ring animation */
  .ring {
    font-size: 100px;
    animation: ringOpen 1.5s ease forwards;
  }

  @keyframes ringOpen {
    0% { transform: scale(0) rotate(-180deg); opacity: 0; }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<!-- PLACE SCREEN -->
<div id="placeScreen">
  <h1>Choose a place first ‚ù§Ô∏è</h1>
  <div class="place-list">
    <div class="place" onclick="choosePlace('Beach üèñÔ∏è')">Beach üèñÔ∏è</div>
    <div class="place" onclick="choosePlace('Park üå≥')">Park üå≥</div>
    <div class="place" onclick="choosePlace('Cafe ‚òï')">Cafe ‚òï</div>
  </div>
</div>

<!-- MAIN QUESTION -->
<div id="mainPage" style="display:none;">
  <div class="glow-name">Heylo Varshitha ‚ù§Ô∏è</div>
  <h1>Will you be my Valentine (mine)? üíñ</h1>

  <div class="btn-group">
    <button id="yesBtn" class="yes-btn">YES</button>
    <button id="noBtn" class="no-btn">NO</button>
  </div>

  <div id="status"></div>
</div>

<!-- SUCCESS SCREEN -->
<div id="animationScreen">
  <div class="ring">üíç</div>
  <div id="successText"></div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const status = document.getElementById("status");
  const mainPage = document.getElementById("mainPage");
  const animationScreen = document.getElementById("animationScreen");
  const placeScreen = document.getElementById("placeScreen");
  const successText = document.getElementById("successText");

  let noCount = 0;
  let selectedPlace = "";

  function choosePlace(placeName) {
    selectedPlace = placeName;
    placeScreen.style.display = "none";
    mainPage.style.display = "flex";
  }

  function showStatus(text) {
    status.textContent = text;
    status.classList.add("show");
    setTimeout(() => status.classList.remove("show"), 2000);
  }

  noBtn.addEventListener("click", () => {
    noCount++;

    if (noCount === 1) {
      showStatus("Bad luck üòú Try again!");
      noBtn.style.width = "80px";
      yesBtn.style.width = "160px";
    } else if (noCount === 2) {
      showStatus("Whatttt againn.... ü•∫üíî");
      noBtn.style.width = "60px";
      yesBtn.style.width = "200px";
    } else {
      showStatus("Idhuku mela unaku option illa üòå‚ù§Ô∏è");
      noBtn.style.display = "none";
      yesBtn.style.width = "240px";
    }
  });

  noBtn.addEventListener("mouseenter", () => {
    if (noCount < 2) {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  });

  yesBtn.addEventListener("click", () => {
    mainPage.style.display = "none";
    animationScreen.style.display = "flex";
    successText.innerHTML =
      `She said YES at the ${selectedPlace} ‚ù§Ô∏è‚ú®`;
    startFireworks();
  });

  /* FIREWORKS EFFECT */
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function startFireworks() {
    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      for (let i = 0; i < 30; i++) {
        drawParticle(x, y);
      }
    }, 600);
  }

  function drawParticle(x, y) {
    const radius = Math.random() * 3;
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 4;
    const dx = Math.cos(angle) * speed;
    const dy = Math.sin(angle) * speed;

    let life = 30;

    function animate() {
      if (life <= 0) return;
      ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI*2);
      ctx.fill();
      x += dx;
      y += dy;
      life--;
      requestAnimationFrame(animate);
    }

    animate();
  }
</script>

</body>
</html>
