<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Wish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #ff4d4d;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .heart {
            font-size: 4em;
            color: red;
        }
        .button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <p>Spread love and joy on this special day.</p>
    <div class="heart">❤️</div>
    <a href="#" class="button">Send a Wish!</a>
</body>
</html>
