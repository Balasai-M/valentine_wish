<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Varshitha ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  height: 100vh;
}

/* Main Layout */
#mainPage {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  position: relative;
  z-index: 2;
}

/* Glowing Name */
.glow {
  font-size: 3rem;
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6; }
  to { text-shadow: 0 0 20px #fff, 0 0 40px #ff1a75; }
}

p {
  font-size: 1.4rem;
  margin-bottom: 40px;
}

.btn-group {
  display: flex;
  gap: 20px;
}

button {
  padding: 15px 40px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

#yesBtn {
  background: white;
  color: #ff4d6d;
}

#noBtn {
  background: transparent;
  color: white;
  border: 2px solid white;
  position: relative;
}

/* Ring Screen */
#ringContainer {
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff4d6d, #b5179e);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  z-index: 2;
}

.ring {
  font-size: 80px;
  animation: ringOpen 1.5s ease forwards;
}

@keyframes ringOpen {
  0% { transform: scale(0) rotate(0deg); }
  100% { transform: scale(1) rotate(360deg); }
}

.successText {
  font-size: 2.2rem;
  margin-top: 20px;
  text-align: center;
}

/* Fireworks Canvas */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;  /* üî• IMPORTANT FIX */
  z-index: 0;
}
</style>
</head>

<body>

<div id="mainPage">
  <h1 class="glow">Heylo Varshitha ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine (mine)? üíï</p>

  <div class="btn-group">
    <button id="yesBtn">YES üíç</button>
    <button id="noBtn">NO üòú</button>
  </div>
</div>

<div id="ringContainer">
  <div class="ring">üíç</div>
  <div class="successText">Checking location...</div>
</div>

<canvas id="fireworks"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const mainPage = document.getElementById("mainPage");
const ringContainer = document.getElementById("ringContainer");
const successText = document.querySelector(".successText");

/* üòà NO button runs away forever */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

noBtn.addEventListener("click", (e) => {
  e.preventDefault();
});

/* üíç YES click with location check */
yesBtn.addEventListener("click", () => {

  if (!navigator.geolocation) {
    showResult(false);
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (position) => {
      const userLat = position.coords.latitude;
      const userLon = position.coords.longitude;

      /* üéØ CHANGE THIS TO YOUR PROPOSAL LOCATION */
      const targetLat = 24.4539;   // Example: Abu Dhabi
      const targetLon = 54.3773;

      const distance = getDistance(userLat, userLon, targetLat, targetLon);

      if (distance < 0.2) {  // within 200 meters
        showResult(true);
      } else {
        showResult(false);
      }
    },
    () => {
      showResult(false);
    }
  );
});

/* üìè Distance formula */
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;

  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) *
    Math.sin(dLon / 2);

  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

/* üéÜ Show result */
function showResult(atLocation) {
  mainPage.style.display = "none";
  ringContainer.style.display = "flex";

  if (atLocation) {
    successText.innerHTML = "She said YES at the location üíç‚ù§Ô∏è";
  } else {
    successText.innerHTML = "She said YES ‚ù§Ô∏è (but not at the special place üòú)";
  }

  startFireworks();
}

/* üéá Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x, y) {
  for (let i = 0; i < 50; i++) {
    particles.push({
      x: x,
      y: y,
      radius: 2,
      color: `hsl(${Math.random() * 360},100%,50%)`,
      speedX: (Math.random() - 0.5) * 6,
      speedY: (Math.random() - 0.5) * 6,
      alpha: 1
    });
  }
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, index) => {
    p.x += p.speedX;
    p.y += p.speedY;
    p.alpha -= 0.01;

    ctx.globalAlpha = p.alpha;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    if (p.alpha <= 0) {
      particles.splice(index, 1);
    }
  });

  requestAnimationFrame(animateFireworks);
}

function startFireworks() {
  setInterval(() => {
    createFirework(
      Math.random() * canvas.width,
      Math.random() * canvas.height / 2
    );
  }, 600);

  animateFireworks();
}
</script>

</body>
</html>
