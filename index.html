<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Valentine üíñ</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* Floating hearts background */
.heart {
  position: fixed;
  color: rgba(255,255,255,0.6);
  animation: float 6s linear infinite;
  font-size: 20px;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Name glow animation */
#nameText {
  font-size: 50px;
  margin-top: 80px;
  color: white;
  text-shadow: 0 0 10px #ff4da6,
               0 0 20px #ff4da6,
               0 0 40px #ff4da6;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff4da6; }
  to { text-shadow: 0 0 30px #ff1a75; }
}

#question {
  font-size: 28px;
  margin-top: 20px;
  color: white;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 20px;
  transition: 0.3s;
}

#yesBtn {
  background-color: #ff1a75;
  color: white;
}

#noBtn {
  background-color: white;
  color: #ff1a75;
}

/* Ring animation */
#ring {
  font-size: 60px;
  display: none;
  animation: ringOpen 1.5s forwards;
}

@keyframes ringOpen {
  0% { transform: scale(0); }
  100% { transform: scale(1.5); }
}

/* Celebration screen */
#celebration {
  display: none;
  font-size: 40px;
  margin-top: 50px;
  color: white;
  animation: pop 1s ease forwards;
}

@keyframes pop {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<h1 id="nameText">Hey Varshitha üíñ</h1>
<h2 id="question">Will you be my Valentine (mine)?</h2>

<button id="yesBtn">YES üíç</button>
<button id="noBtn">NO üôà</button>

<div id="ring">üíç</div>
<div id="celebration">She said YES! üíñ‚ú®</div>

<canvas id="fireworks"></canvas>

<script>
// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 500);

// NO button move once
let moved = false;
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", () => {
  if (!moved) {
    moved = true;
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random() * 400 + "px";
    noBtn.style.left = Math.random() * 600 + "px";
  }
});

// YES logic
document.getElementById("yesBtn").addEventListener("click", () => {
  document.getElementById("ring").style.display = "block";

  setTimeout(() => {
    document.getElementById("celebration").style.display = "block";
    startFireworks();
  }, 1500);
});

// Simple fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {
  for (let i = 0; i < 100; i++) {
    setTimeout(() => {
      drawFirework();
    }, i * 50);
  }
}

function drawFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  const radius = Math.random() * 3 + 2;
  const color = `hsl(${Math.random()*360}, 100%, 50%)`;

  ctx.beginPath();
  ctx.arc(x, y, radius, 0, Math.PI*2);
  ctx.fillStyle = color;
  ctx.fill();
}
</script>

</body>
</html>
