<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Varshitha ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  height: 100vh;
}

/* Main Layout */
#mainPage {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  position: relative;
  z-index: 2;
}

/* Glowing Name */
.glow {
  font-size: 3rem;
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6; }
  to { text-shadow: 0 0 20px #fff, 0 0 40px #ff1a75; }
}

p {
  font-size: 1.4rem;
  margin-bottom: 40px;
}

.btn-group {
  display: flex;
  gap: 20px;
}

button {
  padding: 15px 40px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

#yesBtn {
  background: white;
  color: #ff4d6d;
}

#noBtn {
  background: transparent;
  color: white;
  border: 2px solid white;
  position: relative;
}

/* Ring Screen */
#ringContainer {
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff4d6d, #b5179e);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  z-index: 2;
}

.ring {
  font-size: 80px;
  animation: ringOpen 1.5s ease forwards;
}

@keyframes ringOpen {
  0% { transform: scale(0) rotate(0deg); }
  100% { transform: scale(1) rotate(360deg); }
}

.successText {
  font-size: 2.2rem;
  margin-top: 20px;
  text-align: center;
}

/* Fireworks Canvas */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 0;
}
</style>
</head>

<body>

<div id="mainPage">
  <h1 class="glow">Heylo Varshitha ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine (mine)? üíï</p>

  <div class="btn-group">
    <button id="yesBtn">YES üíç</button>
    <button id="noBtn">NO üòú</button>
  </div>
</div>

<div id="ringContainer">
  <div class="ring">üíç</div>
  <div class="successText">She said YES ‚ù§Ô∏è</div>
</div>

<canvas id="fireworks"></canvas>
